name: <%= connName %>
title: <%= connTitle %>
description: Update this description
connectionType: <%= connTypeShort %>
allowWrite: true
params:
  - name: uri
    value: <%= uri %>
  - name: "username"
    value: --Insert Username--
  - name: "password"
    value: --Insert Password--
  - name: "classname"
    value: <%= classname %>
  - name: "kerberosEnabled"
    value: "False"
  - name: "keytab"
    value: ""
  - name: "managed_content_key"
    value: --Insert key name--
  - name: "jdbc_jar_file"
    value: --Insert jar file path--
  - name: "servicePrincipal"
    value: ""
  - name: "query"
    value: --Insert SQL Query--
